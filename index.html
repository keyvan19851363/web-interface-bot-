
<!DOCTYPE html>
<html ng-app="custom-webapp-ui" lang="fa-IR">
  <head>
    <meta charset="UTF-8">
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!--Load the AngularJS Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
      //initialize the AngularJS stuff...
      angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope) {
        //init our slider values that we will display
        $scope.foods = [{
          name: "کوبیده",
          value: 0
        }, {
          name: "جوجه",
          value: 0
        }, {
          name: "مرغ",
          value: 0
        }, {
          name: "ماست",
          value: 0
        }];
        //initialize the "save" button
        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "Save Preferences";
        mainButton.enable();
        mainButton.show();
        // and make it send the "foods" object (as JSON string) back to the backend
        mainButton.onClick(function() {
          window.Telegram.WebApp.sendData(JSON.stringify($scope.foods));
        })
      });
    </script>
  </head>
  <body bgcolor = "Aqua" ng-controller="CustomUIController">
    <div ng-repeat="food in foods">
      <div style="width: 600px;border : 10px ;inline-size : 500px ; writing-mode : horizontal-tb;background-color : yellow ;font-size : 20px; cursor : pointer; display: inline-block">{{food.name}} : {{food.value}}</div>
      <input style="display: inline-block" type="range" min="1" max="30" ng-model="food.value" value="{{food.value}}">
    </div>
  </body>
</html>
